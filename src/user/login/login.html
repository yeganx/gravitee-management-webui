<md-content class="gravitee-no-sidenav-container" flex>
  <div class="login-page">
    <div class="form">

      <div class="gravitee-no-sidenav-header" layout="column">
        <label>Login</label>
      </div>

      <form name="formUser" ng-submit="$ctrl.login()" layout="column" ng-if="!$ctrl.localLoginDisabled">

        <div layout="row">
          <ng-md-icon icon="person" style="fill: #555"></ng-md-icon>
          <md-input-container class="md-icon-float md-block" flex>
            <label>Username</label>
            <input ng-model="$ctrl.user.username" type="text" required autofocus>
          </md-input-container>
        </div>

        <div layout="row">
          <ng-md-icon icon="vpn_key" style="fill: #555"></ng-md-icon>
          <md-input-container class="md-icon-float md-block" flex>
            <label>Password</label>
            <input ng-model="$ctrl.user.password" type="password" required>
          </md-input-container>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
        <script src="../../angular-no-captcha.js"></script>
        <script>
          var SITE_KEY = '6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI';

          var app = angular
            .module('myApp', ['noCAPTCHA'])
            .config(['noCAPTCHAProvider',
              function (noCaptchaProvider) {
                noCaptchaProvider.setSiteKey(SITE_KEY);
                noCaptchaProvider.setTheme('light');
              }
            ])
            .controller('exampleController', [
              '$scope',
              function exampleController($scope) {
                $scope.gRecaptchaResponse = '';

                $scope.$watch('gRecaptchaResponse', function () {
                  $scope.expired = false;
                });

                $scope.expiredCallback = function expiredCallback() {
                  $scope.expired = true;
                };
              }]);
        </script>
        <div ng-app="myApp" ng-controller="exampleController">
          <div ng-include="./captcha.html"></div>
        </div>

        <md-button type="submit" class="md-raised md-primary" ng-disabled="formUser.$invalid || formUser.$pristine">Log
          in</md-button>


        <br>
        <p class="text-center text-muted" ng-if="$ctrl.userCreationEnabled">
          <small>Don't have an account yet? <a ui-sref="registration">Sign up</a></small>
        </p>

        <div ng-if="$ctrl.providers.length > 0">
          <div class="signup-or-separator">
            <h6 class="text">or</h6>
            <hr>
          </div>
        </div>
      </form>

      <button class="btn btn-block btn-{{provider.icon}}" style="background-color: {{provider.color}}; color: #fff;"
        data-ng-repeat="provider in $ctrl.identityProviders" ng-click="$ctrl.authenticate(provider.id)">
        <ng-md-icon icon="{{provider.icon}}" size="20" style="fill: white;margin-right: 5px"></ng-md-icon>Sign in with
        {{provider.name}}
      </button>
    </div>
  </div>
</md-content>
