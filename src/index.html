<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title ng-bind="portalTitle"></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" href="favicon.ico" />
  <style type="text/css">
    [ng\:cloak],
    [ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],
    .ng-cloak,
    .x-ng-cloak,
    .ng-hide:not(.ng-hide-animate) {
      display: none !important;
    }

    .gravitee-splash-screen {
      background-color: rgb(45, 50, 62);
      bottom: 0;
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
      z-index: 99999;
    }

    img.gravitee-splash-screen {
      color: silver;
      display: flex;
      margin: 0 auto;
      max-width: 200px;
      position: relative;
      top: 40%;
    }

    .animate-show-hide.ng-hide {
      opacity: 0;
    }

    .animate-show-hide.ng-hide-add,
    .animate-show-hide.ng-hide-remove {
      transition: all linear 0.5s;
    }

    #gravitee-error {
      color: red;
      font-size: 20px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 999999;
    }
  </style>

  <script language="JavaScript">
    /**
     * detect IE
     * https://codepen.io/gapcode/pen/vEJNZN
     *
     * returns version of IE or false, if browser is not Internet Explorer
     */
    function detectIE() {
      let ua = window.navigator.userAgent;
      let msie = ua.indexOf('MSIE ');
      if (msie > 0) {
        // IE 10 or older => return version number
        return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
      }
      let trident = ua.indexOf('Trident/');
      if (trident > 0) {
        // IE 11 => return version number
        let rv = ua.indexOf('rv:');
        return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
      }
      let edge = ua.indexOf('Edge/');
      if (edge > 0) {
        // Edge (IE 12+) => return version number
        return parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);
      }
      // other browser
      return false;
    }

    window.onload = function () {
      let isIE = detectIE();
      if (isIE !== false && isIE < 12) {
        document.getElementById("BrowserNotSupportedBanner").style.display = "";
      }
    }
  </script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
  <script src="./angular-no-captcha.js"></script>
  <script>
    var SITE_KEY = '6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI';

    var app = angular
      .module('myApp', ['noCAPTCHA'])
      .config(['noCAPTCHAProvider',
        function (noCaptchaProvider) {
          noCaptchaProvider.setSiteKey(SITE_KEY);
          noCaptchaProvider.setTheme('light');
        }
      ])
      .controller('exampleController', [
        '$scope',
        function exampleController($scope) {
          $scope.gRecaptchaResponse = '';

          $scope.$watch('gRecaptchaResponse', function () {
            $scope.expired = false;
          });

          $scope.expiredCallback = function expiredCallback() {
            $scope.expired = true;
          };
        }]);
  </script>
</head>

<body layout="column">
  <p id="BrowserNotSupportedBanner" class="browsehappy" style="display: none">You are using an <strong>outdated</strong>
    browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

  <div id="gravitee-error"></div>

  <div id="loader" ng-show="displayLoader" class="gravitee-splash-screen animate-show-hide"></div>

  <gravitee-navbar></gravitee-navbar>
  <div flex ui-view></div>
  <div ng-app="myApp">
    <no-captcha expired-callback="expiredCallback" g-recaptcha-response="gRecaptchaResponse" theme='light'></no-captcha>

    <code ng-class="{ 'expired': expired }">
      {{ gRecaptchaResponse }}
    </code>
  </div>
</body>

</html>
