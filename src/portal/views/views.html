<md-content gv-theme-element="portal.apisList">
  <div id="main-content" layout="row" layout-align="center start" style="padding-top: 70px; padding-bottom: 50px;">
    <div flex="100" layout="column">
      <div layout="row" layout-align="center center">
        <md-content layout="row" layout-align="start start"
                    layout-wrap
                    class="api-gallery">
          <div flex="100" layout="row">
            <input flex="100" type="text" class="form-control apis-filter" placeholder="{{'views.filter' | translate}}" ng-model="viewsCtrl.viewFilter" />
          </div>
          <md-card class="view-box api-box gravitee-card gravitee-api-card"
                   ng-repeat="view in viewsCtrl.views | filter:viewsCtrl.viewFilter track by view.id"
                   ng-if="view.totalApis > 0"
                   ng-click="viewsCtrl.goToView(view)"
                   layout-wrap>
            <md-card-title style="padding-top: 15px; padding-bottom: 0px;">
              <md-card-title-text>
                <span class="md-headline">{{::view.name}}</span>
                <span class="md-subhead"><strong>{{::view.totalApis}}</strong> API(s)</span>
              </md-card-title-text>
            </md-card-title>
            <md-card-content>
              <div>
                <small>{{::view.description}}</small>
              </div>
            </md-card-content>
          </md-card>
        </md-content>
      </div>
    </div>
  </div>
</md-content>
