<md-step label="Gateway" md-complete="$ctrl.parent.vm.stepData[1].data.completed" ng-disabled="$ctrl.parent.vm.stepProgress < 2">
  <md-step-body>
    <md-content layout-padding class="api-creation-content">
      <form name="apiGatewayForm">
        <md-input-container class="md-block" flex-gt-sm>
          <label>Backend</label>
          <input ng-model="$ctrl.parent.endpoint" type="url" required name="endpoint">
          <div class="hint" ng-if="apiGatewayForm.endpoint.$valid || apiGatewayForm.endpoint.$pristine">Target
            backend when a request is received for the API context-path
          </div>
          <div ng-messages="apiGatewayForm.endpoint.$error">
            <div ng-message="required">Endpoint is required.</div>
            <div ng-message="url">Endpoint is not a valid URL.</div>
          </div>
        </md-input-container>
      </form>
      <md-step-actions layout="row">
        <div flex>
          <md-button ng-click="$ctrl.parent.moveToPreviousStep()">PREVIOUS</md-button>
        </div>
        <div flex layout="row" layout-align="end top">
          <md-button type="submit" ng-click="$ctrl.parent.selectEndpoint(); $ctrl.parent.submitCurrentStep($ctrl.parent.vm.stepData[1].data)" ng-disabled="apiGatewayForm.$invalid">NEXT</md-button>
        </div>
      </md-step-actions>
    </md-content>
  </md-step-body>
</md-step>
