<md-step label="Policies" md-complete="$ctrl.parent.vm.stepData[2].completed">
  <md-step-body>

    <md-content layout-padding class="api-creation-general-content api-creation-content">
      <section ng-repeat="policy in $ctrl.policies">
        <md-subheader>

          <md-checkbox
            ng-model="policy.enable"
            aria-label="Enable policy" flex>
            <div>{{policy.title}}</div>
            <div class="hints">{{policy.description}}</div>
          </md-checkbox>

        </md-subheader>

        <div layout-gt-sm="row" ng-if="policy.enable">
          <form name="policy.form" flex
                sf-schema="policy.schema"
                sf-form="['*']"
                sf-model="policy.model"
                sf-options="{ validateOnRender: true, formDefaults: { startEmpty: true } }">
          </form>
        </div>
      </section>

      <br />

      <md-step-actions layout="row">
        <div flex>
          <md-button ng-click="$ctrl.parent.moveToPreviousStep()">PREVIOUS</md-button>
          <md-button class="md-raised md-warn"
                     ui-sref="management.apis.detail.portal.plans.list">CANCEL</md-button>
        </div>
        <div flex layout="row" layout-align="end top">
          <md-button
            ng-disabled="! $ctrl.validate()"
            ng-click="$ctrl.gotoNextStep()"
            class="md-primary md-raised">SAVE</md-button>
        </div>
      </md-step-actions>
    </md-content>
  </md-step-body>
</md-step>
