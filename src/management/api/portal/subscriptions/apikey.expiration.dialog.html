<md-dialog aria-label="Set expiration date for API Key">
  <form name="formExpireSubscriptionProperty" ng-submit="dialogApiKeyExpirationController.save()" novalidate>
    <md-dialog-content layout-padding>
      <h4>Expire API Key</h4>
      <div ng-cloak class="md-inline-form">
        <md-datepicker ng-model="expiration.date" md-placeholder="Expiration date"
                       md-min-date="minDate" required></md-datepicker>

        <md-input-container>
          <label>Hour</label>
          <md-select ng-model="expiration.time.hours" required>
            <md-option ng-repeat="hour in hours" value="{{hour}}">
              {{hour}}
            </md-option>
          </md-select>
        </md-input-container>

        <md-input-container>
          <label>Minute</label>
          <md-select ng-model="expiration.time.minutes" required>
            <md-option ng-repeat="minute in minutes" value="{{minute}}">
              {{minute}}
            </md-option>
          </md-select>
        </md-input-container>

        <md-subheader class="md-warn" ng-bind="error"></md-subheader>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="dialogApiKeyExpirationController.hide()">Cancel</md-button>
      <md-button type="submit" class="md-raised md-primary" ng-disabled="formExpireSubscriptionProperty.$invalid">Expire</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
