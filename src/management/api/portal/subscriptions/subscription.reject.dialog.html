<md-dialog aria-label="Give a reason for the reject of subscription">
  <md-dialog-content layout-padding>
    <h4>Reject subscription</h4>
    <div layout="column" ng-cloak class="md-inline-form">
      <h5>Explain the reason of the reject</h5>
      <textarea ng-model="reason"></textarea>
    </div>
  </md-dialog-content>

  <md-dialog-actions layout="row">
    <md-button ng-click="dialogSubscriptionRejectController.hide()" md-autofocus>
      Cancel
    </md-button>
    <md-button class="md-raised md-warn" ng-click="dialogSubscriptionRejectController.save()">
      Reject Subscription
    </md-button>
  </md-dialog-actions>
</md-dialog>
