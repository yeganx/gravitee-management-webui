<md-dialog aria-label="New Group">
    <form name="formGroup" ng-submit="dialogAddGroupCtrl.save()" novalidate>
        <md-dialog-content layout-padding>
            <h4>{{action}} group</h4>
            <div layout="column">
                <md-input-container>
                    <label>Name</label>
                    <input ng-model="name" id="name" required autofocus>
                </md-input-container>
                <md-checkbox ng-show="'Add'===action" ng-model="defaultApi" aria-label="Default API">
                    Associate this group to every new API.
                </md-checkbox>
                <md-checkbox ng-show="'Add'===action" ng-model="defaultApplication" aria-label="Default Application">
                    Associate this group to every new Application.
                </md-checkbox>
            </div>
        </md-dialog-content>

        <div class="md-actions" layout="row">
            <md-button ng-click="dialogAddGroupCtrl.hide()">
                Cancel
            </md-button>
            <md-button type="submit" class="md-raised md-primary" ng-disabled="formGroup.$invalid">
                Save
            </md-button>
        </div>
    </form>
</md-dialog>
