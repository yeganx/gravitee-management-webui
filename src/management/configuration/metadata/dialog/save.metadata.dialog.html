<md-dialog aria-label="{{$ctrl.metadata.key?'Update':'New'}} metadata">
  <form name="formMetadata" ng-submit="$ctrl.save()" novalidate>
    <md-dialog-content layout-padding>
      <h4>{{$ctrl.metadata.key?'Update':'New'}} metadata</h4>
      <div layout="column">
        <div layout="row">
          <md-input-container ng-if="$ctrl.metadata.key">
            <label>Key</label>
            <input ng-model="$ctrl.metadata.key" disabled>
          </md-input-container>
          <md-input-container flex>
            <label>Name</label>
            <input ng-model="$ctrl.metadata.name" required autofocus>
          </md-input-container>
        </div>
        <md-input-container>
          <label>Format</label>
          <md-select ng-model="$ctrl.metadata.format">
            <md-option ng-repeat="metadataFormat in $ctrl.metadataFormats" ng-value="metadataFormat">
              {{metadataFormat}}
            </md-option>
          </md-select>
        </md-input-container>
        <div layout="row">
          <md-input-container ng-if="$ctrl.metadata.format === 'boolean'" flex>
            <md-checkbox ng-model="$ctrl.metadata.value"
                         gv-metadata-format="$ctrl.metadata.format" ng-pattern="pattern"
                         ng-true-value="'true'" ng-false-value="'false'" gv-metadata-validator>
              Default value
            </md-checkbox>
          </md-input-container>
          <md-input-container ng-if="$ctrl.metadata.format === 'date'" flex>
            <label>Default value</label>
            <md-datepicker ng-model="$ctrl.metadata.value" gv-metadata-format="$ctrl.metadata.format"
                           ng-pattern="pattern" gv-metadata-validator></md-datepicker>

          </md-input-container>
          <md-input-container ng-if="$ctrl.metadata.format !== 'boolean' && $ctrl.metadata.format !== 'date'" flex>
            <label>Default value</label>
            <input type="text" ng-model="$ctrl.metadata.value"
                   gv-metadata-format="$ctrl.metadata.format" ng-pattern="pattern" gv-metadata-validator>
          </md-input-container>
        </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="$ctrl.cancel()">
        Cancel
      </md-button>
      <md-button  type="submit" class="md-raised md-primary" ng-disabled="formMetadata.$invalid">
        {{$ctrl.metadata.key?'Update':'Create'}} metadata
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
