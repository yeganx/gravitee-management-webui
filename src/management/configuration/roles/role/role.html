<div class="gv-forms" layout="column">
  <div class="gv-forms-header">
    <h1 ng-if="!$ctrl.editMode">New role [{{$ctrl.role.scope}}]</h1>
    <h1 ng-if="$ctrl.editMode">Update [{{$ctrl.role.scope}}]: {{::$ctrl.role.name}}</h1>
    <a ui-sref="management.settings.roles">Back to roles</a>
  </div>


  <form name="$ctrl.formRole" ng-submit="$ctrl.save()" novalidate>
  <div class="gv-form">
    <h2>Details</h2>
    <div class="gv-form-content" layout="column">

    <md-input-container ng-if="!$ctrl.editMode">
      <label>Role name</label>
      <input ng-model="$ctrl.role.name" required autofocus>
    </md-input-container>

    <md-input-container>
      <label>Role description</label>
      <input ng-model="$ctrl.role.description">
    </md-input-container>

    <md-input-container>
      <md-checkbox ng-model="$ctrl.role.default">
        Default role
      </md-checkbox>
    </md-input-container>

  <md-table-container>
    <table md-table class="gv-table-dense">
      <thead md-head>
      <tr md-row>
        <th md-column></th>
        <th md-column>CREATE</th>
        <th md-column>READ</th>
        <th md-column>UPDATE</th>
        <th md-column>DELETE</th>
      </tr>
      </thead>
      <tbody md-body>
      <tr md-row ng-repeat="permission in $ctrl.permissions">
        <td md-cell><b>{{permission}}</b></td>
        <td md-cell>
          <md-checkbox aria-label="{{permission}} create" ng-model="$ctrl.role.permissions[permission].C"></md-checkbox>
        </td>
        <td md-cell>
          <md-checkbox aria-label="{{permission}} read" ng-model="$ctrl.role.permissions[permission].R"></md-checkbox>
        </td>
        <td md-cell>
          <md-checkbox aria-label="{{permission}} update" ng-model="$ctrl.role.permissions[permission].U"></md-checkbox>
        </td>
        <td md-cell>
          <md-checkbox aria-label="{{permission}} delete" ng-model="$ctrl.role.permissions[permission].D  "></md-checkbox>
        </td>
      </tr>
      </tbody>
    </table>
  </md-table-container>

  <md-card-actions layout="row">
    <md-button type="submit"
               ng-if="!$ctrl.role.system"
               ng-disabled="$ctrl.formRole.$invalid || $ctrl.formRole.$pristine"
               class="md-raised md-primary">
      Save</md-button>
  </md-card-actions>
    </div>
  </div>
  </form>
</div>
